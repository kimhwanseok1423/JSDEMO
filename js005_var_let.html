<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        변수의 수코프(scope) (var와 let)
        1.var는 변수가 사용되는 범위가 전역, 함수 내부 로컬2가지만 가능하다.가능하다
        2.let는 변수가 사용되는 범위 전역, 함수 내부로컬,코드 블록, 표현식 로컬드의 정의에 사용할수있다.
        */

      for (var i = 1; i < 3; i++) {
        console.log(`i=$${i}`);
      }

      console.log(`i=$${i}`);

      console.log(`---------------------------------------------`);
      //var은 for문 밖의 console.log(`i=$${i}`);을 인식하여 i=3이 나옴
      for (let j = 1; j < 3; j++) {
        console.log(`j=${j}`);
      }
      //Uncaught ReferenceError: j is not defined
      console.log(`j=${j}`);

      //let은 for문 안에서만 값을가져서 for{} 밖의 console.log(`j=${j}`);을 인식하지 못해 해당오류가 나옴
    </script>
  </body>
</html>
