<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .ball {
        border-radius: 50px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: darksalmon;
        text-align: center;
        line-height: 50px;
        float: left;
        margin-right: 10px;
      }
    </style>
    <script>
      var list = [];
      for (var i = 1; i <= 45; i++) {
        list.push(i);
      }
      var result = [];
      for (var i = 0; i < 6; i++) {
        var index = Math.floor(Math.random() * list.length);
        var num = list[index];
        list.splice(index, 1);
        result.push(num);
      }
      for (var i = 0; i < 6; i++) {
        document.write(result[i]);
      }
    </script>
  </head>
  <body></body>
</html>
