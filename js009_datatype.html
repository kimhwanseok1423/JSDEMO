<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // datatype시 두가지  1. primitive datatype(기본 데이터 타입) 2. reference datatype (참조 데이터 타입)
      let num = 3;

      //typeof(num) 도 가능
      console.log(typeof num); //number
      console.log(num);

      num = "3";
      console.log(typeof num);
      console.log(num);
      let data = "javascript";
      console.log(`data=${data},${typeof data}`);
      let avg = 4.5;
      console.log(`avg=${avg},${typeof avg}`);

      let check = true;
      console.log(`check=${check},${typeof check}`); //true, boolean

      let name = null;
      console.log(`name=${name},${typeof name}`); //name=null ,object

      /* let na = underfined;
      console.log(`na=${na},${typeof na}`);  */ //underfined,underfined

      let loc = new String("node");
      console.log(`loc=${loc},${typeof loc}`); // loc=node,object
      console.log(`loc=${loc instanceof String}`);

      let jumsu = new Number(10);
      console.log(`jumsu=${jumsu},${typeof jumsu}`);
      console.log(`jumsu=${jumsu instanceof Number}`);

      //변수의 값으로 사용되는 함수는 익명함수라고 정의한다.
      let fn = function () {
        console.log(`function`);
      };
      console.log(`fn=${fn},${typeof fn}`); //fn=function(){console.log(`function`);},function

      let arr = [1, 2, 3];
      console.log(`arr=${arr},${typeof arr}`); //arr=1,2,3,object
      console.log(`arr=${arr instanceof Array}`); //arr=true

      let customer = { name: "홍길동", age: 30 };
      console.log(`customer=${customer},${typeof customer}`); // customer=[object Object],object
      console.log(`customer=${customer instanceof Object}`); //customer=true

      console.log(`${customer.name},${customer.age}`);
    </script>
  </body>
</html>
