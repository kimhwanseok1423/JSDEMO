<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        논리연산자: &&And, || Or , ! not  자바랑 같음

        */

      let left = true;
      let right = false;

      console.log(left && right); //false
      console.log(!left); //f
      console.log(!right); //t

      let a = 3;
      let b = 5;
      let c = 9;
      let count = b < a && ++c > 4;
      console.log(`count=${count}, c=${c}`); // count=false가 나오고 좌변이 false이면 c값이 c++형태가 아닌 c값으로 나옴

      count = b > a || ++c > 4;
      console.log(`count=${count}, c=${c}`); // || 좌변이 ture이면 우변을 수행 안한다.

      let check = b > a && "통과";
      console.log(check);

      check = a > b || "실패";
      console.log(check);

      check = b > a && null;
      console.log(check);

      check = b > a && undefined;
      console.log(check); //underfined
    </script>
  </body>
</html>
