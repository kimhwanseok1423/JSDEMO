<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var foo = 10;
      let bar = 20;
      const tap = 50; //상수: 변수를 선언할때 한번만 값을 할당 할수있다.

      foo = 30;
      bar = 40;
      //tap = 60;
      //Uncaught TypeError: Assignment to constant variable.//
      console.log(`foo=$(foo)`);
      console.log(`bar=$(bar)`);
      console.log(`tap=$(tap)`);

      let subject;
      //undefined
      console.log(subject);

      let run = null;
      console.log(run);
    </script>
  </body>
</html>
